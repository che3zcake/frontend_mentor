<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="main">
    <img class="real" src="./images/image-product-desktop.jpg">
    <div class="sub-main">
      <div class="perfume">PERFUME</div>

      <div class="title">Gabrielle Essence Eau De Parfum</div>

      <div class="para">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="price">
        <div class="big">$149.99</div>
        <div class="small">$169.99</div>
      </div>

      <div class="button"><img class="svg" src="./images/icon-cart.svg"/><div>Add to Cart</div></div>
    </div>
  </div>
</body>
</html>
